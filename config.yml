baseURL: 'http://example.org/'
languageCode: en-us
title: Realist State University of the Philippines
theme: papermod

enableGitInfo: true
enableRobotsTXT: true
enableEmoji: true

buildDrafts: false
buildFuture: false
buildExpired: false

pygmentsUseClasses: true
# googleAnalytics: UA-123-45

minify:
  disableXML: true

frontmatter:
  date: ['date', 'publishDate', 'lastmod']
  expiryDate: ['expiryDate']
  lastmod: [':git', 'lastmod', 'date', 'publishDate']
  publishDate: ['publishDate', 'date']

privacy:
  vimeo:
    disabled: false
    simple: true

  twitter:
    disabled: false
    enableDNT: true
    simple: true

  instagram:
    disabled: false
    simple: true

  youtube:
    disabled: false
    privacyEnhanced: true

services:
  instagram:
    disableInlineCSS: true
  twitter:
    disableInlineCSS: true

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai

outputs:
  home:
  - HTML
  - RSS
  - JSON

languages:
  en:
    languageName: ":uk:"
    weight: 1
    taxonomies:
     category: categories
     tag: tags
    menu:
      main:
      - name: Search
        url: search/
        weight: 1
      - name: Tags
        url: tags/
        weight: 2
      - name: About Us
        url: about
        weight: 3

  tl:
    languageName: ":flag-ph:"
    weight: 2
    taxonomies:
     category: Mga Kategorya
     tag: Mga Tag
    menu:
      main:
      - name: Mag Hanap
        url: "#"  # <url>/search
        weight: 1
      - name: Mga Tag
        url: "#"  # <url>/tags
        weight: 2
      - name: Sino Kami?
        url: about
        weight: 3

